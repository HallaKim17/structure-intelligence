        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#6FA8DC", "id": 0, "label": "0: \uc591\uc744 \uadf8\ub824\ub2ec\ub77c\ub294 \uc694\uccad\uc73c\ub85c \uc2dc\uc791\ub418\ub294 \uae34\uc7a5.", "shape": "dot"}, {"color": "#6FA8DC", "id": 1, "label": "1: \ubcf4\uc544 \ubc40 \uc18d \ucf54\ub07c\ub9ac \uadf8\ub9bc\uc774 \uc704\ud5d8\ud558\ub2e4\ub294 \ubc18\uc751.", "shape": "dot"}, {"color": "#6FA8DC", "id": 2, "label": "2: \uccab \ubc88\uc9f8 \uc591 \uadf8\ub9bc\uc774 \ubcd1\uc774 \uc2ec\ud558\ub2e4\ub294 \ubc18\uc751.", "shape": "dot"}, {"color": "#6FA8DC", "id": 3, "label": "3: \uc22b\uc591 \uadf8\ub9bc\uc774 \uc544\ub2cc \uac83\uc5d0 \ub300\ud55c \uc9c0\uc801.", "shape": "dot"}, {"color": "#6FA8DC", "id": 4, "label": "4: \uc624\ub798 \uc0b4 \uc218 \uc788\ub294 \uc591\uc5d0 \ub300\ud55c \uc694\uad6c.", "shape": "dot"}, {"color": "#93C47D", "id": 5, "label": "5: \uc0c1\uc790 \uc548\uc5d0 \uc591\uc774 \uc788\ub2e4\ub294 \uc124\uba85\uc73c\ub85c \uae34\uc7a5\uc774 \ud574\uc18c\ub428.", "shape": "dot"}, {"color": "#93C47D", "id": 6, "label": "6: \uc5b4\ub9b0 \uc2ec\uc0ac\uc704\uc6d0\uc758 \uc5bc\uad74\uc774 \ubc1d\uc544\uc9d0.", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1}, {"arrows": "to", "from": 0, "to": 2}, {"arrows": "to", "from": 0, "to": 3}, {"arrows": "to", "from": 1, "to": 0}, {"arrows": "to", "from": 2, "to": 0}, {"arrows": "to", "from": 3, "to": 0}, {"arrows": "to", "from": 4, "to": 0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250

        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
